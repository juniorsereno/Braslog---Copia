# CI Pipeline - Sistema de AnÃ¡lise LogÃ­stica
# Executa testes e validaÃ§Ãµes automaticamente a cada push

name: ğŸ§ª Continuous Integration

# Quando executar
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# ConfiguraÃ§Ãµes globais
env:
  NODE_VERSION: '18'
  SKIP_ENV_VALIDATION: true

jobs:
  # Job 1: Testes de Qualidade de CÃ³digo
  code-quality:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixar cÃ³digo do repositÃ³rio
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Verificar formataÃ§Ã£o do cÃ³digo
      - name: ğŸ¨ Check code formatting
        run: npm run format:check

      # 5. Executar linting
      - name: ğŸ” Run ESLint
        run: npm run lint

      # 6. Verificar tipos TypeScript
      - name: ğŸ”· TypeScript check
        run: npm run typecheck

  # Job 2: Build da AplicaÃ§Ã£o
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      # 1. Baixar cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Gerar cliente Prisma
      - name: ğŸ—„ï¸ Generate Prisma client
        run: npx prisma generate

      # 5. Tentar fazer build da aplicaÃ§Ã£o
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          # VariÃ¡veis de ambiente fictÃ­cias para o build
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          NEXT_PUBLIC_SUPABASE_URL: "https://test.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "test-key"
          SUPABASE_SERVICE_ROLE_KEY: "test-service-key"

      # 6. Verificar se os arquivos de build foram criados
      - name: âœ… Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful - .next directory created"

  # Job 3: Testes UnitÃ¡rios (quando implementarmos)
  tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      # 1. Baixar cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Gerar cliente Prisma
      - name: ğŸ—„ï¸ Generate Prisma client
        run: npx prisma generate

      # 5. Executar testes (por enquanto sÃ³ verifica se nÃ£o hÃ¡ erros crÃ­ticos)
      - name: ğŸ§ª Run basic tests
        run: |
          echo "ğŸ§ª Running basic application tests..."
          
          # Verificar se arquivos essenciais existem
          if [ ! -f "src/app/page.tsx" ] && [ ! -f "src/app/layout.tsx" ]; then
            echo "âŒ Essential app files missing"
            exit 1
          fi
          
          # Verificar se configuraÃ§Ãµes estÃ£o corretas
          if [ ! -f "next.config.js" ]; then
            echo "âŒ Next.js config missing"
            exit 1
          fi
          
          if [ ! -f "prisma/schema.prisma" ]; then
            echo "âŒ Prisma schema missing"
            exit 1
          fi
          
          echo "âœ… Basic tests passed"

  # Job 4: AnÃ¡lise de SeguranÃ§a (opcional)
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      # 1. Baixar cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Executar auditoria de seguranÃ§a
      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=high

  # Job 5: Resumo dos Resultados
  summary:
    name: ğŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build, tests, security]
    if: always()
    
    steps:
      - name: ğŸ“Š Display results
        run: |
          echo "ğŸ‰ CI Pipeline completed!"
          echo "âœ… Code Quality: ${{ needs.code-quality.result }}"
          echo "âœ… Build: ${{ needs.build.result }}"
          echo "âœ… Tests: ${{ needs.tests.result }}"
          echo "âœ… Security: ${{ needs.security.result }}"
          
          if [[ "${{ needs.code-quality.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" && 
                "${{ needs.tests.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" ]]; then
            echo "ğŸ‰ All checks passed! Code is ready for deployment."
          else
            echo "âŒ Some checks failed. Please review the logs above."
            exit 1
          fi